name: Push Docker images on push

on:
  push:
    branches:
      - '**'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BRANCH="${GITHUB_REF_NAME}"
          # Sanitize branch for tag
          BRANCH_TAG=$(echo "$BRANCH" | tr '/@ ' '-' | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "owner=${OWNER_LOWER}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "backend_branch=ghcr.io/${OWNER_LOWER}/local-chess-analyzer-backend:${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          echo "backend_sha=ghcr.io/${OWNER_LOWER}/local-chess-analyzer-backend:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "frontend_branch=ghcr.io/${OWNER_LOWER}/local-chess-analyzer-frontend:${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          echo "frontend_sha=ghcr.io/${OWNER_LOWER}/local-chess-analyzer-frontend:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend (branch+sha tags)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.backend_branch }}
            ${{ steps.vars.outputs.backend_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend (branch+sha tags)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.frontend_branch }}
            ${{ steps.vars.outputs.frontend_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Also tag latest when pushing to default branch
        if: github.ref_name == 'main'
        run: |
          docker buildx imagetools create -t ${{ steps.vars.outputs.owner }}/local-chess-analyzer-backend:latest \
            ${{ steps.vars.outputs.backend_branch }}
          docker buildx imagetools create -t ${{ steps.vars.outputs.owner }}/local-chess-analyzer-frontend:latest \
            ${{ steps.vars.outputs.frontend_branch }}

